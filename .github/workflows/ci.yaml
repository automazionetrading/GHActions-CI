name: CI 

on: [push] 

jobs: 
  standard-checks: 
    name: Lint and test 
    runs-on: ubuntu-latest

    steps: 
      - name: Is node existing?  
        run: node -v

      - name: Checkout code 
        uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with: 
          node-version: "16.15.1"

      - run: node -v

      - name: Install packages 
        run: npm ci

      - name: Run ESlint 
        run: npm run ci:lint 

      - name: Run Tests 
        run: npm run ci:test
